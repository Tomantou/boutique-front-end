<div *ngIf="this.selectedProduct" class="container">
  <div class="modal fade" id="modalDetProduits">
    <div class="class modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" style="text-align: center">
            DETAILS PRODUIT
          </h3>
          <button type="button" class="close" data-dismiss="modal">x</button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-xs-4 item-photo">
                <img
                  style="max-width: 100%"
                    src="{{
                    !this.selectedProduct.photo
                        ? this.boutiqueContainer + 'logo-product.jpg'
                        : this.boutiqueContainer + this.selectedProduct.photo
                    }}"
                />
              </div>
              <div class="col-xs-5" style="border: 0px solid gray">
                <h3>{{ selectedProduct.libelleProd }}</h3>
                <div class="section">
                  <h6 class="title-attr" style="margin-top: 15px">
                    <small>{{ selectedProduct.description }}</small>
                  </h6>
                  <div>
                    <div
                      class="attr"
                      style="width: 25px; background: #5a5a5a"
                    ></div>
                    <div
                      class="attr"
                      style="width: 25px; background: white"
                    ></div>
                  </div>
                </div>
                <h3 class="title-price">
                  PRIX: {{ selectedProduct.prix }} EUR HT
                  <h4 style="margin-top:0px;">TVA 21%</h4>
                  <h4 style="margin-top:0px;">{{selectedProduct.prix + selectedProduct.prix*0.21 }} EUR   TTC</h4>
                </h3>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="container"></div>

          <div class="container">
            <div class="row row-cols-2">
              <div class="col">
                <button type="button" class="btn btn-info btn-block">
                  <h2><< RETOUR</h2>
                </button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-success btn-block">
                  <h2>AJOUTER AU PANIER</h2>
                </button>
              </div>
            </div>
          </div>
          <br />
          <button type="button" data-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>
</div>
